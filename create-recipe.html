<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Recipe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Create a New Recipe</h1>
    <button onclick="location.href='index.html'">Back to Recipe List</button>
  </header>
  <main>
    <form id="create-recipe-form">
      <label>Name: <input type="text" name="name" required></label>
      <label>Ingredients: <textarea name="ingredients" required></textarea></label>
      <label>Instructions: <textarea name="instructions" required></textarea></label>
      <label>Prep Time: <input type="text" name="prepTime" required></label>
      <label>Cook Time: <input type="text" name="cookTime" required></label>
      <label>Tags: <input type="text" name="tags" placeholder="Comma separated tags"></label>
      <button type="submit">Create Recipe</button>
    </form>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
